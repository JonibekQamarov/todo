<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">TODO</h1>
      <form data-todo-form>
        <div class="row">
          <div class="col-lg-5">
            <div class="my-2">
              <input
                type="text"
                name="title"
                class="form-control"
                placeholder="Task name"
                required
              />
            </div>
          </div>
          <div class="col-lg-5">
            <div class="my-2">
              <input
                type="datetime-local"
                name="dueDate"
                class="form-control"
                placeholder="Task name"
              />
            </div>
          </div>
          <div class="col-lg-2">
            <div class="my-2">
              <button type="submit" class="btn btn-primary w-100">Add</button>
            </div>
          </div>
        </div>
      </form>

      <div class="list-group" data-todo-items></div>

      <template data-todo-item-template>
        <div
          class="list-group-item d-flex align-items-center justify-content-between"
        >
          <div class="form-check todo-checkbox">
            <input
              data-is-done
              data-id
              class="form-check-input"
              type="checkbox"
            />
            <label data-title class="form-check-label me-2"> </label>
            <span data-due-date class="badge bg-warning text-dark me-2"></span>
            <span data-created-at class="badge bg-secondary me-2"></span>
          </div>
          <button data-id type="button" class="btn btn-danger btn-sm">
            &#10005;
          </button>
        </div>
      </template>
      <!-- <form data-form>
        <input type="text" data-input-list />
        <button type="submit">submit</button>
      </form>
      <ul data-ul-list></ul> -->
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
